---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: new-account-check
  namespace: litmus
spec:
  template:
    metadata:
      name: litmus
      labels:
        app: new-account-litmus
    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: mayadataio/dop-validator:ci
        imagePullPolicy: Always
        env:
          - name: DIRECTOR_IP
            valueFrom:
              configMapKeyRef:
                name: config
                key: url
          - name: ANSIBLE_STDOUT_CALLBACK
            value: default  
          - name: NAMESPACE
            value: default   
          - name: FIRSTNAME
            value: OEP
          - name: SURNAME
            value: USER
          - name: USERNAME
            value: dop.user@mayadata.io
          - name: PASSWORD
            value: OEPuser@123
        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./litmus/director/new-account/test.yaml -i /etc/ansible/hosts -v; exit 0"]
      imagePullSecrets:
      - name: oep-secret